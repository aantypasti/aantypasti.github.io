<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shadowgate Admin</title>
  <style>
    :root{--bg:#0f1115;--panel:#14171d;--ink:#0b0d12;--text:#e5e7eb;--muted:#9aa1a9;--line:#262b33}
    *{box-sizing:border-box;margin:0;padding:0}
    body{background:var(--bg);color:var(--text);font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial;min-height:100vh}
    .page{max-width:1100px;margin:32px auto;padding:0 16px}
    .top{display:flex;align-items:center;justify-content:space-between;margin-bottom:24px}
    .brand{display:flex;gap:14px;align-items:center;color:var(--text);text-decoration:none}
    .brand img{height:56px;filter:grayscale(100%) brightness(.95)}
    .pill{border:1px solid var(--line);background:#111419;color:var(--text);padding:8px 12px;border-radius:10px;text-decoration:none}
    .panel{background:linear-gradient(180deg,var(--panel),#11151a);border:1px solid var(--line);border-radius:14px;overflow:hidden}
    .panel-head{display:flex;justify-content:space-between;align-items:center;padding:14px 16px}
    .panel-title{font-weight:800}
    .btn{border:1px solid var(--line);background:#0f1318;color:var(--text);padding:8px 12px;border-radius:10px;cursor:pointer}
    table{width:100%;border-collapse:collapse}
    th,td{padding:12px 14px;border-top:1px solid var(--line);font-size:14px}
    th{color:var(--muted);text-align:left}
    #err{display:none;color:#ef4444;padding:10px 14px}
    .right{display:flex;gap:10px;align-items:center}
  </style>
</head>
<body>
  <div class="page">
    <div class="top">
      <!-- relative paths so it works on GH Pages and your domain -->
      <a class="brand" href="../">
        <img src="../assets/Shadowgate_Logo.png" alt="Shadowgate Bank" />
        <h1>Shadowgate Admin</h1>
      </a>
      <div class="right">
        <span id="admin-user" style="color:var(--muted)">Role:</span>
        <button id="logout" class="btn">Logout</button>
      </div>
    </div>

    <div class="panel">
      <div class="panel-head">
        <div class="panel-title">Users</div>
        <button id="refresh" class="btn">Refresh</button>
      </div>

      <!-- error line the JS can write to -->
      <div id="err"></div>

      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Role</th>
            <th>In-game</th>
            <th>Company</th>
            <th>Created</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="users-body">
          <!-- shown when empty -->
          <tr id="users-empty" style="display:none">
            <td colspan="7" style="color:var(--muted)">No users yet.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- admin logic (the autodetecting one I sent) -->
  <script src="admin.js"></script>
</body>
</html>
