<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shadowgate Admin</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
  <style>
    body{background:#0f1115;color:#e5e7eb;font-family:ui-sans-serif,system-ui}
    .wrap{max-width:1100px;margin:24px auto;padding:0 16px}
    .header{display:flex;align-items:center;justify-content:space-between;margin-bottom:16px}
    .btn{background:#d1d5db;color:#0b0d12;border:0;border-radius:10px;padding:8px 12px;font-weight:700;cursor:pointer}
    .card{background:linear-gradient(180deg,#14171d,#11151a);border:1px solid #262b33;border-radius:14px;padding:14px}
    table{width:100%;border-collapse:collapse;margin-top:10px}
    th,td{border-bottom:1px solid #262b33;padding:10px 8px;text-align:left;font-size:14px}
    th{color:#aeb4bc}
    .muted{color:#9ca3af}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <h1>Shadowgate Admin</h1>
      <div>
        <span id="admin-user" class="muted"></span>
        <button id="logout" class="btn" style="margin-left:10px;">Logout</button>
      </div>
    </div>

    <!-- Users panel -->
    <div class="card">
      <div style="display:flex;justify-content:space-between;align-items:center;">
        <h2 style="font-size:18px;">Users</h2>
        <div>
          <button id="refresh" class="btn">Refresh</button>
        </div>
      </div>

      <table id="users-table">
        <thead>
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Role</th>
          <th>In-game</th>
          <th>Company</th>
          <th>Created</th>
          <th style="width:280px;">Actions</th>
        </tr>
        </thead>
        <tbody id="users-body">
        <!-- filled by admin.js -->
        </tbody>
      </table>
      <p id="users-empty" class="muted" style="display:none;margin-top:8px;">No users.</p>
      <p id="err" style="color:#ef4444;display:none;margin-top:8px;"></p>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
